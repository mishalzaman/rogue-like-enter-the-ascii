<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Random Map Generator - Mishal Zaman</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="js/MapGenerator.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div id="control-panel">
            <div class="panel panel-default">
                <div class="panel-heading">Properties</div>
                <div class="panel-body">
                    <!-- Room count -->
                    <div class="form-group col-xs-12">
                        <label for="exampleInputEmail1">Rooms</label>
                        <input type="text" class="form-control room-count required" placeholder="5" value="5">
                    </div> 

                    <!-- Room max / min width -->
                    <div class="form-group col-xs-6">
                        <label for="exampleInputEmail1">Min width</label>
                        <input type="text" class="form-control min-width required" placeholder="5" value="5">
                    </div>
                    <div class="form-group col-xs-6">
                        <label for="exampleInputEmail1">Max width</label>
                        <input type="text" class="form-control max-width required" placeholder="10" value="10">
                    </div>  

                    <!-- Room max / min height -->
                    <div class="form-group col-xs-6">
                        <label for="exampleInputEmail1">Min height</label>
                        <input type="text" class="form-control min-height required" placeholder="5" value="5">
                    </div>
                    <div class="form-group col-xs-6">
                        <label for="exampleInputEmail1">Max height</label>
                        <input type="text" class="form-control max-height required" placeholder="10" value="10">
                    </div>  

                    <div class="form-group col-xs-12">
                        <div class="btn btn-primary generate">Generate</div>
                    </div>
                </div>
            </div>
        </div>

        <canvas id="monitor"></canvas>
        
        <script type="text/javascript">
            var generator,
                rooms,
                maxWidth,
                minWidth,
                maxHeight,
                minHeight,
                wh,
                $generate = $(".generate");

            $generate.click(function(){
                if( ! isValid() ) {
                    return;
                }

                rooms = $(".room-count").val();
                maxWidth = $(".max-width").val();
                minWidth = $(".min-width").val();
                maxHeight = $(".max-height").val();
                minHeight = $(".min-height").val();

                calculateMapRowColumns();
                createMap();
            });

            function calculateMapRowColumns() {
                var totalRoomArea = ( maxWidth * maxHeight ) * rooms;
                
                wh = Math.ceil(Math.sqrt(totalRoomArea));
                console.log(wh);
            };

            function isValid() {
                $(".required").each(function(){
                    if( $(this).val() == "" ) {
                        return false;
                    }
                });

                return true;
            };

            function createMap() {
                var options = {
                    "row" : wh*2,
                    "column" : wh*2,
                    "width" : 10,
                    "height" : 10,
                    "rooms" : rooms,
                    "minWidth" : minWidth,
                    "maxWidth" : maxWidth,
                    "minHeight" : minHeight,
                    "maxHeight" : maxHeight
                }

                generator = new MapGenerator( options );
                generator.createNewMap();
                generator.draw();
            };
        </script>
    </body>
</html>
